<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>touch input test</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid gray;
        max-width: 100vw;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      function init() {
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')

        canvas.width = 800
        canvas.height = 450

        const pointer = { x: 0, y: 0, down: false }

        canvas.addEventListener('pointerdown', event => {
          event.preventDefault()
          pointer.down = true
          updateObjectPosition(pointer, event.offsetX, event.offsetY, canvas)
        })

        canvas.addEventListener('pointerup', event => {
          event.preventDefault()
          pointer.down = false
        })

        canvas.addEventListener('pointermove', event => {
          event.preventDefault()
          updateObjectPosition(pointer, event.offsetX, event.offsetY, canvas)
        })

        requestAnimationFrame(function loop() {
          ctx.clearRect(0, 0, canvas.width, canvas.height)
          if (pointer.down) {
            circle(ctx, pointer.x, pointer.y, 50)
          }
          requestAnimationFrame(loop)
        })
      }

      function updateObjectPosition(pointer, x, y, canvas) {
        const canvasRect = canvas.getBoundingClientRect()
        pointer.x = x * (canvas.width / canvasRect.width)
        pointer.y = y * (canvas.height / canvasRect.height)
      }

      function circle(ctx, x, y, radius) {
        ctx.beginPath()
        ctx.arc(x, y, radius, 0, Math.PI * 2)
        ctx.fill()
      }

      init()
    </script>
  </body>
</html>
